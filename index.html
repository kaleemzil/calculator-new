<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <nav class="navbar">
            <div class="hea">
                <i class="fa-solid fa-bars"></i>
                <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Standard</p>
            </div>
            <div class="history">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
        </nav>
        <div class="inputText">
            <input type="text" class="calculation">
            <br />
            <input type="text" class="answer">
        </div>
        <div class="row">
            <button class="button">%</button>
            <button class="button"><i class="fa-solid fa-delete-left"></i></button>
            <button class="button">C</button>
            <button class="button">/</button>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">x</button>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
                    <div class="row">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button">+</button>
                        <div class="row">
                            <button class="button">00</button>
                            <button class="button">0</button>
                            <button class="button">.</button>
                            <button class="equalButton">=</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>


</html>
